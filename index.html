<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Musify AI</title>
  <link rel="icon" href="assets/img/musifylogo.png" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="player">
      <div class="player__controls">
        <div class="player__btn player__btn--small" id="previous">
          <i class="fas fa-arrow-left"></i>
        </div>
        <h5 class="player__title">Musify Songs</h5>
        <div class="player__btn player__btn--small" id="icon-menu">
          <i class="fas fa-bars"></i>
        </div>
      </div>
      <div class="player__album">
        <img src="https://i.postimg.cc/s2bm98F9/logomusify.webp" alt="Album Pop" class="player__img" loading="lazy" />
      </div>
      <h2 class="player__artist">Musify AI</h2>
      <h3 id="song-title">Nueva Direccion</h3>
      <input type="range" value="20" min="0" class="player__level" id="range" />
      <div class="audio-duration">
        <div class="start" id="current-time">00:00</div>
        <div class="end" id="total-duration">04:30</div>
      </div>
      <audio class="player__audio" controls id="audio">
        <source src="assets/media/song1.mp3" type="audio/mpeg" />
      </audio>
      <div class="player__controls">
        <div class="player__btn player__btn--medium" id="backward">
          <i class="fas fa-backward"></i>
        </div>
        <div class="player__btn player__btn--medium blue play" id="play">
          <i class="fas fa-play play-btn"></i>
          <i class="fas fa-pause pause-btn hide"></i>
        </div>
        <div class="player__btn player__btn--medium" id="forward">
          <i class="fas fa-forward"></i>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
